<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <section>

            <div class="search-con">
            <input type="text" placeholder="Enter city name" id="search" autocomplete="off">
            <button id="search-btn">
                <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #008080;"></i>
            </button>
            </div>

            <p id="cityName">City</p>

            <div class="temp-con">

                <div class="temp"> <span id="temp">--</span> <span><sup>∘</sup>C</span></div>

                <p>Temperature</p>
            </div>

            <div class="details">
                <div class="humidity">
                    <span id="humidity">0</span> <span>%</span>
                    <p>Humidity</p>
                </div>

                <div class="wind">
                    <span id="wind">0</span> <span>km/ph</span>
                    <p>Wind</p>
                </div>

                <div class="feels">
                    <span id="feels">0</span> <span>⁰</span>
                    <p>Feels Like</p>
                </div>

                <div class="visibility">
                    <span id="visibility">0</span> <span>km</span>
                    <p>Visibility</p>
                </div>

                <div class="pressure">
                    <span id="pressure">0</span> <span>hPa</span>
                    <p>Pressure</p>
                </div>

                <div class="uv">
                    <span id="uv">0</span> <span>mw</span>
                    <p>UV Index</p>
                </div>
            </div>

        </section>

    </main>
    
    <script src="./api.js"></script>
</body>
</html>
